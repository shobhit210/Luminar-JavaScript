<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator4</title>
    <link rel="stylesheet" href="calstyle4.css">
    <script src="calscript4.js"></script>
</head>
<body>
    <h3 class="hthree">Calculator using HTML, CSS and JS</h3>
    <div class="container">
        <div class="upper">
            <input type="text" id = "result">
            <button class="btn clr" value="C" onclick="clearAll()">C</button>
        </div>
        <div class="lower">
            <table>
                <tr>
                    <td><button class="btn" value="7" onclick="display('7')">7</button></td>
                    <td><button class="btn" value="8" onclick="display('8')">8</button></td>
                    <td><button class="btn" value="9" onclick="display('9')">9</button></td>
                    <td><button class="btn" value="+" onclick="display('+')">+</button></td>           
                </tr>
                <tr>
                    <td><button class="btn" value="4" onclick="display('4')">4</button></td>
                    <td><button class="btn" value="5" onclick="display('5')">5</button></td>
                    <td><button class="btn" value="6" onclick="display('6')">6</button></td>
                    <td><button class="btn" value="-" onclick="display('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn" value="1" onclick="display('1')">1</button></td>
                    <td><button class="btn" value="2" onclick="display('2')">2</button></td>
                    <td><button class="btn" value="3" onclick="display('3')">3</button></td>
                    <td><button class="btn" value="*" onclick="display('*')">*</button></td>       
                </tr>
                <tr>
                    <td><button class="btn" value="0" onclick="display('0')">0</button></td>
                    <td><button class="btn" value="." onclick="display('.')">.</button></td>
                    <td><button class="btn" value="/" onclick="display('/')">/</button></td>
                    <td><button class="btn red" value="=" onclick="evaluateExpression()">=</button></td>
                </tr>
            </table>
        </div>
        
    </div>
</body>
</html>
