<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 3</title>
    <link rel="stylesheet" href="calstyle.css">
    <script src="calscript3.js"></script>

</head>
<body>
    <h3 class = "h3">Calculator</h3>
    <div class="container">
        <div>
            <input type="text" id = "display" class="display">
            <table class = "table">
                <tr>
                    <td colspan="2"><input type = "button" value = "C" class = "btn" onclick="clearBox()"></td>
                    <td><input type = "button" value = "<" class = "btn" onclick="removeNumber()"></td>
                    <td><input type = "button" value = "/" class = "btn" onclick="displayNumber('/')"></td>
                </tr>
                <tr>
                    <td><input type = "button" value = "1" class = "btn" onclick="displayNumber(1)"></td>
                    <td><input type = "button" value = "2" class = "btn" onclick="displayNumber(2)"></td>
                    <td><input type = "button" value = "3" class = "btn" onclick="displayNumber(3)"></td>
                    <td><input type = "button" value = "*" class = "btn" onclick="displayNumber('*')"></td>
                </tr>
                <tr>
                    <td><input type = "button" value = "4" class = "btn" onclick="displayNumber(4)"></td>
                    <td><input type = "button" value = "5" class = "btn" onclick="displayNumber(5)"></td>
                    <td><input type = "button" value = "6" class = "btn" onclick="displayNumber(6)"></td>
                    <td><input type = "button" value = "+" class = "btn" onclick="displayNumber('+')"></td>
                </tr>
                <tr>
                    <td><input type = "button" value = "7" class = "btn" onclick="displayNumber(7)"></td>
                    <td><input type = "button" value = "8" class = "btn" onclick="displayNumber(8)"></td>
                    <td><input type = "button" value = "9" class = "btn" onclick="displayNumber(9)"></td>
                    <td><input type = "button" value = "-" class = "btn" onclick="displayNumber('-')"></td>
                </tr>
                <tr>
                    <td><input type = "button" value = "." class = "btn" onclick="displayNumber('.')"></td>
                    <td><input type = "button" value = "0" class = "btn" onclick="displayNumber(0)"></td>
                    <td colspan="2"><input type = "button" value = "=" class = "btn" onclick="evaluateExpression()"></td>
                    
                </tr>
            </table>
        </div>

    </div>
    
</body>
</html>
