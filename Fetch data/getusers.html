<head>

    <title>Get users</title>

<body>
    <h2>List all users and details</h2>
    <button onclick="fetchAllUsers()">Fetch Users</button>

    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Username</th>
            <th>E-mail</th>
            <th>Pnone No.</th>
            <th>Website</th>
        </tr>
        <tbody id ="result">

        </tbody>


    </table>


</body>

<script>

    function populateUsers(users) {
        let html_data = "";
        for(let user of users){
            html_data += `<tr><td>${user.id}</td><td>${user.name}</td><td>${user.username}</td><td>${user.email}</td><td>${user.phone}</td><td>${user.website}</td></tr>`;
        }
        result.innerHTML = html_data;
    }


    function fetchAllUsers() {
        fetch('https://jsonplaceholder.typicode.com/users').then(resp => resp.json()).then(data => populateUsers(data));
    }
    
</script>

</html>
