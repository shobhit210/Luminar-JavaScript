<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>
<body>
    <h2>List of all Todos</h2>
    <button onclick="getTodos()">Get todos</button>
    <table>
        <tr>
            <th>UserId</th>
            <th>Id</th>
            <th>Title</th>
            <th>Completed</th>
        </tr>
        <tbody id = "result">

        </tbody>
    </table>
</body>
<script>
    function populateTodos(todos){
        let html_data="";
        for(let todo of todos){
            html_data += `<tr><td>${todo.userId}</td><td>${todo.id}</td><td>${todo.title}</td><td>${todo.completed}</td></tr>`
        }
        result.innerHTML = html_data;
    }

    function getTodos(){
        fetch('https://jsonplaceholder.typicode.com/todos').then(res=>res.json()).then(data=>populateTodos(data));
    }
</script>
</html>
