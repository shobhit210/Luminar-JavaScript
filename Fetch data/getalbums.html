<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Albums</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h3>Get Albums</h3>
    <button type="button" class="btn btn-primary" onclick="getAlbumDetails()">Get album details</button>
    <P id = "result"></P>
    </div>
</body>
<script>
    function populateAlbums(albums){
        let html_data = "";
        for(let album of albums){
            html_data += `<div class="card mt-5" style="width: 18rem;">
                        <ul class="list-group list-group-flush">
                        <li class="list-group-item">User Id: ${album.userId}</li>
                        <li class="list-group-item">Id: ${album.id}</li>
                        <li class="list-group-item">Title: ${album.title}</li>
                        </ul>
                        </div>`
        }
        result.innerHTML = html_data;
    }

    function getAlbumDetails(){
        fetch('https://jsonplaceholder.typicode.com/albums').then(res=>res.json()).then(data=>populateAlbums(data));
    }
</script>
</html>
