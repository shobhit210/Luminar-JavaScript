<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Get Photos</title>

</head>
<body>
    <h2 style="text-align: center;" class="mt-5">Photos</h2>
    <button type="button" class="btn btn-primary mt-5 mb-5" onclick="getPhotos()">Get Photo Details</button>
    <div id="result">

    </div>
</body>
<script>
    function displayPhotos(photos){
        let html_data = "";
        for(let photo of photos){
            html_data += `<div class="card mb-3" style="max-width: 540px;">
                            <div class="row g-0">
                                <div class="col-md-4">
                                <img src="${photo.thumbnailUrl}" class="img-fluid rounded-start" alt="thumbnail-image">
                                </div>
                                <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">${photo.title}</h5>
                                    <p class="card-text">Id: ${photo.id}</p>
                                    <p class="card-text">Album Id: ${photo.albumId}</p>
                                    <p class="card-text"><small class="text-muted">URL: ${photo.url}</small></p>
                                </div>
                                </div>
                            </div>
                            </div>`
        }
        result.innerHTML = html_data;
    }

    function getPhotos(){
        fetch('https://jsonplaceholder.typicode.com/photos').then(resp=>resp.json()).then(data=>displayPhotos(data));
    }
</script>
</html>
